<!DOCTYPE html>
<html>
<head>
    <title>Meet the Team</title>
    <style>
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .team-member {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Meet the Team</h1>
    <div class="team-container">
        <div class="team-member">
            <img src="path/to/image1.jpg" alt="Jane Doe">
            <h2>airomatic</h2>
            <p>CEO & Founder</p>
            <p>airomatic.bs@gmail.com</p>
        </div>
        <div class="team-member">
            <img src="path/to/image2.jpg" alt="John Smith">
            <h2>Cris Diaz</h2>
            <p>D1 Donator</p>
        </div>
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
